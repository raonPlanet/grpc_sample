syntax = "proto3";

package sample;

service CostService{
    rpc Stat(StatisticsQuery) returns (StatisticsReply);
}

message Filter {    
    string k= 1;
    string v = 2;
    string o = 3;
}
message StatisticsQuery{
    repeated Filter filter = 1;
}

message StatisticsReply{
    map<string,double> results = 1;
}